    <header>
      <div id="logo">
        <h1>KM</h1>

      <nav id="menu">

              ><i class="fa-solid fa-phone"></i>

            >

        </ul>
      </nav>
    </header>
    <main>
      <section id="contato">
        <div class="title-section">
          <h2>Fale comigo</h2>
          <div class="marks mark-1"></div>
          <div class="marks mark-2"></div>
        </div>

            <div id="content-contato">
              <div id="redes">
                <div class="section-subtitle">
                  <div class="icon">
                      <i class="fa-solid fa-at"></i>
                  </div>
                  <div class="subtitle">
                      <h3>Redes</h3>
                  </div>
              </div>
                <ul>
                  <li>
                    <a href="https://github.com/kamilenna" target="_blank">
                      <i class="fa-brands fa-github"></i>
                      <p>GITHUB</p>
                    </a>
                  </li>
                  <li>
                    <a href="https://www.linkedin.com/in/karla-milenna/" target="_blank">
                      <i class="fa-brands fa-linkedin-in"></i>
                      <p>LINKEDIN</p>
                    </a>
                  </li>
                </ul>
              </div>
      
              <div id="formulario">
                <div class="section-subtitle">
                  <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                  </div>
                  <div class="subtitle">
                    <h3>Mande um e-mail</h3>
                  </div>
                </div>
        
                <form
                  action="https://formsubmit.co/1c79237efa3167e2c6f3b2e5ef9b9251"
                  method="POST"
                  autocomplete="on"
                >
                  <label for="name">Nome</label>
                  <input type="text" name="name" id="name" required  autocomplete="name" maxlength="100" placeholder="Seu Nome"/>
                  <label for="email">E-mail</label>
                  <input type="email" name="email" id="email" required  autocomplete="email" maxlength="100" placeholder="exemplo@exemplo.com"/>
        
                  <label for="subject">Assunto</label>
                  <input
                    type="text"
                    name="_subject"
                    id="subject"
                    required maxlength="150" 
                    placeholder="Assuno da mensagem"
                  />
                  <label for="message">Mensagem</label>
                  <textarea class="form-control" name="message" id="message" required placeholder="Sua mensagem..."></textarea>
                  <input type="hidden" name="_next" value="https://karlamilenna.netlify.app/pages/thanks/thanks.html">
                  <button id="btn-form" type="submit">Enviar</button>
                </form>
              </div>
            </div>
      </section>
    </main>
